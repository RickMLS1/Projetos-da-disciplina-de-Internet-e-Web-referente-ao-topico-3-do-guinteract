<!DOCTYPE html>
<html>
<head>
	<title>Eh_triangulo?</title>
</head>
	<script type="text/javascript">
		function triangulo()
		{
			lado1 = parseInt(prompt("Insira o valor do lado1: "))
			lado2 = parseInt(prompt("Insira o valor do lado2: "))
			lado3 = parseInt(prompt("Insira o valor do lado3: "))

			if(lado1 < lado3)
			{
				aux = lado3
				lado3 = lado1
				lado1 = aux
			}
			if(lado1 < lado2)
			{
				aux = lado2
				lado2 = lado1
				lado1 = aux
			}
			if(lado2 < lado3)
			{
				aux = lado3
				lado3 = lado2
				lado2 = aux
			}
			if(lado1 > lado2+lado3)
			{
				alert("Nenhum triangulo pode ser formado")
			}
			else if ((lado1 * lado1) == (lado2 * lado2) + (lado3 * lado3))
			{
				alert("O triangulo é retangulo")
			}
			else if ((lado1 * lado1) > (lado2 * lado2) + (lado3 * lado3))
			{
				alert("O triangulo é obtusangulo")
			}
			else if ((lado1 * lado1) < (lado2 * lado2) + (lado3 * lado3))
			{
				alert("O triangulo é acutangulo")
			}
		}
	</script>
<body>
	<input type="button" value="Analisar o triangulo" onclick="triangulo()">
</body>
	<style type="text/css">

      		{ 
      			text-align: center;
        		background-color: black; 
      		}
      		
    		</style>
</html>
