<!DOCTYPE html>
<html>
<head>
	<title>Quanto custou?</title>
</head>
	<script type="text/javascript">

		function Conta()
		{
			nome = prompt("Insira seu nome:","")
			idade = prompt("Insira sua idade:","")
			peso = parseInt(prompt("Insira o peso em gramas da sua refeição",""))
			suco = parseInt(prompt("Insira a quantidade de sucos consumidos:",""))
			sobremesa = parseInt(prompt("Insira a quantidade de sobremesas consumidas",""))

			alert(nome+" voce consumiu: ")
			
			Conta_peso = parseFloat((peso / 1000) * 14)
			alert(peso+" gramas consumidas, R$ "+Conta_peso+" reais")

			Conta_suco = suco * 3
			alert(suco+" sucos, R$ "+Conta_suco+" reais")

			Conta_sobremesa = sobremesa * 2
			alert(sobremesa+" pratos de sobremesa consumidos, R$"+Conta_sobremesa+" reais")

			Conta_total = parseFloat(Conta_peso + Conta_suco + Conta_sobremesa)
			alert("Total "+Conta_total+" reais")

			alert(idade+" anos")

			if(idade >= 40 && idade <= 50)
			{
				alert("Parabéns, voce possui 5% de desconto")
				alert("Voce vai pagar: "+Conta_total * 0.95+" reais")
			}
			if(idade > 50 && idade <= 60)
			{
				alert("Parabéns, voce possui 10% de desconto")
				alert("Voce vai pagar: "+Conta_total * 0.90+" reais")
			}
			if(idade > 60 )
			{
				alert("Parabéns, voce possui 15% de desconto")
				alert("Voce vai pagar: "+Conta_total * 0.85+" reais")
			}			
		}
	</script>
<body>
	<input type="button" value="Fatura" onclick="Conta()">
</body>
	<style type ="text/css">

      		{ 
      			text-align: center;
        		background-color: black; 
      		}
      		
    		</style>
</html>
